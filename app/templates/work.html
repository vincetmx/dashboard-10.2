<div id="work_nav" class="container-fluid">
    <div class="row">
        <div class="col-xs-2">
            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select Design <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a ng-click="grid=true; list=false">List</a></li>
                <li><a ng-click="grid=false; list=true">Card</a></li>
            </ul>
        </div>
        <div class="col-xs-2">
            <button class="btn btn-danger" aria-haspopup="true" aria-expanded="false" data-toggle="modal" data-target="#addModal" id="addItem">Add Item</button>
        </div>
        <div class="col-xs-2" id="first_input">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Name" ng-model="search.title">
            </div>
        </div>
        <div class="col-xs-2">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Author" ng-model="search.author">
            </div>
        </div>
        <div class="col-xs-2">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Like" ng-model="search.like">
            </div>
        </div>
        <div class="col-xs-2">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Comment" ng-model="search.comment">
            </div>
        </div>
    </div>
</div>
<div ng-hide="grid" ng-init="grid=false" id="grid_container" class="container-fluid">
    <div class="row">
        <div class="col-xs-4" ng-repeat="item in works | filter:search">
            <img class="img-responsive" src="{{ item.image }}">
            <p class="title"> {{ item.title }} </p>
            <p class="author"> {{ item.author }} </p>
            <p class="likes"> {{ item.like }} </p>
            <p class="comments"> {{ item.comment }} </p>
            <ul class="pull-right">
                <li><a ui-sref="#">Edit</a></li>
                <li><a ui-sref="#">Delete</a></li>
            </ul>
        </div>
    </div>
</div>
<div ng-hide="list" ng-init="list=true" id="list_container" class="container-fluid">
    <table class="table">
        <thead>
            <tr>
                <td>Name</td>
                <td>Author</td>
                <td>Likes</td>
                <td>Comments</td>
                <td>Edit</td>
                <td>Remove</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in works | filter:search">
                <td>{{ item.title }}</td>
                <td>{{ item.author }}</td>
                <td>{{ item.like }}</td>
                <td>{{ item.comment }}</td>
                <td><a ui-sref="#">Edit</a></td>
                <td><a ui-sref="#">Delete</a></td>
            </tr>
        </tbody>
    </table>
</div>
<div ui-view></div>
<additemdirective></additemdirective>

<div id="work_nav" class="container-fluid">
    <div class="row">
        <div class="col-xs-2">
            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select Design <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a ui-sref="#">List</a></li>
                <li><a ui-sref="#">Card</a></li>
            </ul>
        </div>
        <div class="col-xs-2">
            <button class="btn btn-danger" aria-haspopup="true" aria-expanded="false">Add Item</button>
        </div>
        <div class="col-xs-2" id="first_input">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Name">
            </div>
        </div>
        <div class="col-xs-2">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Author">
            </div>
        </div>
        <div class="col-xs-2">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Like">
            </div>
        </div>
        <div class="col-xs-2">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Comment">
            </div>
        </div>
    </div>
</div>
<div id="work_container" class="container-fluid">
    <div class="row">
        <div class="col-xs-4" ng-repeat="item in works">
            <img class="img-responsive" src="{{ item.image }}">
            <p class="title"> {{ item.title }} </p>
            <p class="author"> {{ item.author }} </p>
            <p class="likes"> {{ item.like }} </p>
            <p class="comments"> {{ item.comment }} </p>
            <ul class="pull-right">
                <li><a ui-sref="#">Edit</a></li>
                <li><a ui-sref="#">Delete</a></li>
            </ul>
        </div>
    </div>
</div>
<div ui-view></div>

<div class="modal fade" id="addModal" tabindex="-1" role="dialog" ng-controller="work">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <form>
                    <h4 class="modal-title" id="addModalLabel">Add item</h4>
                    <div class="form-group">
                        <input type="text" class="form-control" id="Title" ng-model="addtitle" placeholder="Title" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="Author" ng-model="addAuthor" placeholder="Author" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="Like" ng-model="addLike" placeholder="Like" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="Comment" ng-model="addComment" placeholder="Comment" />
                    </div>
                    <button type="button" id="work_submit" class="btn btn-success" data-dismiss="modal" ng-click="addItems()">Submit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
